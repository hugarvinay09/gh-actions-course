name: Enterprise DevSecOps Secure Pipeline

on:
  push:
    branches: [ main ]

concurrency:
  group: production-deployment
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: node-secure-app
  IMAGE_TAG: ${{ github.sha }}
  CLUSTER_NAME: prod-cluster
  NAMESPACE: production
  SONAR_PROJECT_KEY: node-secure-app
  DOCKER_BUILDKIT: 1

jobs:

# ================= BUILD & TEST =================

  build-test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Verify package lock integrity
        run: npm ci

      - name: Run Unit Tests
        run: npm test -- --coverage

      - name: npm Audit (Low level gate)
        run: npm audit --audit-level=high

# ================= SONAR SCAN =================

  sonar:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: Sonar Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Enforce Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

# ================= SCA =================

  snyk-sca:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - uses: actions/checkout@v4

      - name: Snyk Dependency Scan
        uses: snyk/actions/node@master
        with:
          args: --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

# ================= SECRET SCAN =================

      - name: Scan for Hardcoded Secrets
        uses: gitleaks/gitleaks-action@v2

# ================= DOCKER & IMAGE SECURITY =================

  docker-build-scan:
    runs-on: ubuntu-latest
    needs: snyk-sca

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin <ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3

      - name: Build Docker Image (Hardened)
        run: |
          docker build --no-cache \
          --pull \
          -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
          <ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

# --- LOCAL IMAGE SCAN ---
      - name: Trivy Local Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: $ECR_REPOSITORY:${{ env.IMAGE_TAG }}
          format: sarif
          output: trivy-results.sarif
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

# --- SBOM GENERATION ---
      - name: Generate SBOM
        run: |
          trivy image --format cyclonedx \
          -o sbom.json $ECR_REPOSITORY:${{ env.IMAGE_TAG }}

# --- PUSH IMAGE ---
      - name: Push to ECR
        run: |
          docker push <ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

# --- POST PUSH IMAGE SCAN ---
      - name: Trivy ECR Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: <ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}
          exit-code: 1
          severity: CRITICAL,HIGH

# ================= DEPLOY =================

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-scan
    environment: production

    steps:

      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig \
              --name $CLUSTER_NAME \
              --region $AWS_REGION

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/node-app node-app=\
          <ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG \
          -n $NAMESPACE

      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/node-app -n $NAMESPACE

# ================= DAST =================

  dast-zap:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'https://your-prod-domain.com'
          fail_action: true

# ================= SLACK =================

  slack:
    runs-on: ubuntu-latest
    needs: dast-zap
    if: always()

    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,workflow
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}