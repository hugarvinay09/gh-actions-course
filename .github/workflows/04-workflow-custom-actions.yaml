name: 04 - using actions

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '24.x'
      - name: Install dependencies
        run: npm ci     
