name: Workflow Event Trigger

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '59 9 * * *' # Runs every day at midnight

jobs:
  workflow-job-event:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow job event
        run: echo "This is a workflow job event triggered by a push."