name: 01 - building blcoks

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  
  Test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Failed step
        run : | 
          echo "This step will fail"
          exit 1
      - name: Good Bye Step
        run : echo "Good Bye!!!"